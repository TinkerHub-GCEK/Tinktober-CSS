<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tinktober CSS</title>
    <link
      rel="icon"
      href="../favicon/android-chrome-192x192.png"
      type="image"
    />
    <!-- Fontawesome Icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" 
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/cardcolor.css" />
    <link rel="stylesheet" href="../css/assets/magic.css" />
  </head>

  <body>
    <section class="header">
      <nav class="navbar">
        <div class="container">
          <a class="navbar-brand" href="../index.html">
            <img class="image" src="../images/logo.png" alt="">
          </a>
        </div>
      </nav>
      <div class="container-fluid section-for-header">
        <div class="content">
          <div class="content-header">
            <h1>NAVBAR</h1>
          </div>
          <div class="content-body">
            <h3>Add your different navbar</h3>
          </div>
          <div class="content-footer">
            <a href="https://github.com/TinkerHub-GCEK/Tinktober-CSS" class="btn"
              ><i class="fab fa-github" ></i> Github
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Navbar by Gaurav  🙋‍♂️-->
    <section class="items">
      <div class="container-fluid">
        <!--   Gaurav Shukla   -->
        <div class="gaurav-navbar">
          <ul class="main-menu">
            <li class="icons">
              <i class="fab fa-facebook"></i>
              <i class="fab fa-instagram"></i>
              <i class="fab fa-pinterest"></i>
              <i class="fab fa-google-plus"></i>
            </li>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><img src="../images/gaurav-logo.png"></li>
            <li><a href="">Services</a></li>
            <li><a href="">Contact Us</a></li>
            <li class="search">
              <input type="text" placeholder="search...">
              <i class="fas fa-search"></i>
            </li>
          </ul>
          <!-- Mobile menu  -->
          <ul class="mobile-menu">
            <li class="icons">
              <i class="fab fa-facebook"></i>
              <i class="fab fa-instagram"></i>
              <i class="fab fa-pinterest"></i>
              <i class="fab fa-google-plus"></i>
            </li>
            <li><img src="../images/gaurav-logo.png"></li>
            <li id="barButton" onclick="resMenu()">
              <i class="fas fa-bars"></i>
            </li>         
          </ul>
          <div class="hide" id="mob-nav">
            <ul id="resMenu">
              <li><a href="">Home</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Services</a></li>
              <li><a href="">Contact Us</a></li>
            </ul>
          </div>
          <!-- Mobile menu ends here  -->
          
        </div>
      </div>
    </section>
    <!-- Gaurav's Navbar Ends Here 😊 -->

    <!-- Next  -->
    <section class="items">
      <div class="container-fluid">
        <!--   you can specify your name here   -->
      </div>
    </section>

    <footer>
      <p>made with   💛   by, <br /><strong>TinkerHub GCEK Chapter</strong></p>
    </footer>
    <script src="https://kit.fontawesome.com/97124b44f5.js" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
    <script src="../js/nav.js"></script>
  </body>
</html>
